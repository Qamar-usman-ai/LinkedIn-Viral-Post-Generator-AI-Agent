name: Streamlit CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest  # Tools for cleaning and testing

      - name: Lint with Ruff
        run: ruff check .  # Checks for code errors/style

      - name: Smoke Test
        run: |
          # This simple test ensures the script can at least be imported/run
          python -c "import linkedin_agent; print('Import successful')"

  deploy:
    needs: quality-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Deployment
        run: echo "Code passed checks. Streamlit Cloud will now auto-deploy."
