name: Streamlit CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest 

      - name: Lint with Ruff
        run: ruff check .

      - name: Smoke Test
        run: |
          # We tell Python to look in the current directory for your file
          # We use the EXACT name of your file: linkedin_agent_advanced
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -c "import linkedin_agent_advanced; print('Import successful')"

      - name: Run Tests
        run: |
          # This will run any tests you added in the tests/ folder
          pytest

  deploy:
    needs: quality-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Deployment
        run: echo "Code passed checks. Streamlit Cloud will now auto-deploy."
