name: Streamlit CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest 

      - name: Lint with Ruff
        # We add --fix to automatically resolve simple style issues
        run: ruff check . --fix || true 

      - name: Smoke Test
        run: |
          # 1. Set the path so Python can find your files
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # 2. Use the EXACT filename you have in your repo
          python -c "import linkedin_agent_advanced; print('Import successful')"

      - name: Run Unit Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/

  deploy:
    needs: quality-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Deployment
        run: echo "Code passed checks. Streamlit Cloud will now auto-deploy."
